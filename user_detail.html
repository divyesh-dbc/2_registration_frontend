    <script>
        const base_url = "http://localhost:3000/";
        //http://localhost:3000/upload/profile/
        $(document).ready(function () {
            getUser()
        })
        function getUser() {
            $.ajax({
                method: "GET",
                url: base_url + "api/v1/tutorials/42",
                // url: base_url + "api/v1/tutorials"+id,
                beforeSend: function () {
                },
                success: function (result) {
                    if (result.data.length) {
                        var user = result.data[0]
                        var name = user.firstname + " " + user.lastname;
                        var full_add = user.address + " ," + user.city + " ," + user.state;
                        $("#name_div").html(name)
                        $("#email_div").html(user.email)
                        $("#mobile_div").html(user.mobile)
                        $("#gender_div").html(user.gender)
                        $("#date1_div").html(user.date1)
                        $("#address_div").html(user.address)
                        $("#city_div").html(user.city)
                        $("#pin_div").html(user.pin)
                        $("#state_div").html(user.state)
                        $("#qualification_div").html(user.qualification)
                        $("#specialization_div").html(user.specialization)
                        $("#password_div").html(user.password)
                        $("#fulladd_p").html(full_add)
                        $("#name_p").html(name)
                        $("#qualification_p").html(user.qualification)
                        // $("#user_image").html(user.user_image)
                        if (user.user_image != "") {
                            var image_path = base_url + "upload/profile/" + user.user_image;
                            $("#user_image").attr("src", image_path)
                        }
                    }
                    console.log("User", result.data[0]);
                },
            })
        }
    </script>
